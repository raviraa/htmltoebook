<body>
  <h3 class="float-right">HTML To EBOOK</h3>
  <section>
    <aside style="width: 20rem">
      <div>
          <button live-click="evstop" class="mybtn">Stop</button>
          <button live-click="evclear" class="mybtn" title="Clear intermediate files of failed runs">Clear Temp</button>
      </div>
      <form id="form1" live-update="evstop" live-submit="evstart">
        <div>
          <input class="mybtn" type="submit" value="Start">
        </div>
        <label for="links">Book Html Links</label>
        <textarea cols="40" rows="18" name="links">https://en.wikipedia.org/wiki/Go_(programming_language)
https://en.wikipedia.org/wiki/Python_(programming_language)</textarea>
      </form>

    </aside>
    <aside style="width: 30rem">
      <h4>Update Log</h4>
      <div id="updatelog" live-update="prepend">
        {{range .LogMsgs}}
        <div class="logline {{.Level}}">{{.Msg}}</div>
        {{end}}
      </div>
    </aside>

  </section>

  <script src="live.js" type="text/javascript"></script>
</body>
