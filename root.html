<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link rel="stylesheet" href="./mvp.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">

  <meta charset="utf-8">
  <meta name="description" content="My description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html to Ebook</title>
  <style>
    h4 {
      color: brown;
    }

    form {
      padding: 1px
    }

    .logline {
      font-family: monospace;
      font-size: small;
    }

    #updatelog {
      overflow-y: scroll;
      height: 500px;
    }
  </style>
</head>

<body>
  <!-- <header> <h1>Html to Ebook</h1> </header> -->
  <h3>Html to Ebook</h3>
  <section>
    <aside style="width: 20rem">
      <form id="form1" live-submit="evstart">
        <label for="links">Book Html Links</label>
        <textarea cols="40" rows="5" id="links">https://en.wikipedia.org/wiki/Go_(programming_language)</textarea>
        <button type="submit">Start</button>
      </form>

      <button live-click="evstart">Start</button>
    </aside>
    <aside style="width: 30rem">
      <h4>Update Log</h4>
      <div id="updatelog" live-update="prepend">
        {{range .LogMsgs}}
        <div class="logline {{.Level}}">{{.Msg}}</div>
        {{end}}
      </div>
    </aside>

  </section>

  <script src="live.js" type="text/javascript"></script>
</body>

</html>
