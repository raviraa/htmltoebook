<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html to Ebook</title>
  <style>
    .mybtn { margin: 4px}
    .logline {font-size: small}
    .warn { color: tomato}
    .success { color: green}
    /*CSSFRAMEWORK*/
  </style>
</head>

<body>
  <h3 style="text-align: center;">HTML To EBOOK</h3>

  <div class="continer">
    <div class="row">
      <div class="column">
        <div class="float-right">
          <button live-click="evstop" class="mybtn button-outline">Stop</button>
          <button live-click="evclear" class="mybtn button-outline" title="Clear intermediate files of failed runs">Clear Temp</button>
        </div>
        <form id="form1" live-update="evstop" live-submit="evstart">
          <div>
            <input class="mybtn" type="submit" value="Start">
          </div>
          <label for="links" style="font-size: 2rem; text-align: center;">Book Html Links</label>
          <textarea style="height: 20rem;" cols="40" rows="18" name="links">https://en.wikipedia.org/wiki/Go_(programming_language)
https://en.wikipedia.org/wiki/Python_(programming_language)</textarea>
        </form>

      </div>
      <div class="column" style="border-left: 1px gray solid;">
        <h2 style="color: brown;">Update Log</h2>
        <div id="updatelog" live-update="prepend">
          {{range .LogMsgs}}
          <div class="logline {{.Level}}">{{.Msg}}</div>
          {{end}}
        </div>
      </div>

    </div>

  </div>

  <script src="live.js" type="text/javascript"></script>
</body>

</html>
